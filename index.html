<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />

    <!-- Load Vue followed by BootstrapVue -->
    <script src="//unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
      #app {
        width: 100vw;
        text-align: center;
      }
      .loadMore {
        margin: 20px 0;
      }
      .container {
        width:100%;
        text-align: center;
      }
      .catioro {
        margin: 10px;
      }
      .cropped {
        object-fit:cover;
        object-position: center;
        height: 250px;
        width: 450px;
      }
    </style>
    <title>Catioro</title>
  </head>
  <body>

    <div id="app">
      <button v-on:click="getCatioro" class="loadMore">Carregar outros catioros</button>
      <div class="container">
        <div v-for="catioro in catioros" :key="catioro" class="d-inline-block catioro">
          <img :src='catioro' class='cropped'>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data () {
          return {
              catioros: null
          }
        },
        methods:{
          getCatioro: function() {
            axios.get('https://dog.ceo/api/breeds/image/random/30')
                 .then(response => (this.catioros = response.data.message))
                 .catch(function (error) {
                   // handle error
                   console.log(error);
                 })
          }
        },
        mounted(){
          this.getCatioro()
        }
      })
    </script>
  </body>

</html>
