<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <style media="screen">
      #app {
        width: 100vw;
        height: 100vh;
      }
      img{
          height: 100%;
          width: 100%;
          object-fit: contain;
      }
    </style>
    <title>Catioro</title>
  </head>
  <body>
    <div id="app" >
        <transition>
          <img v-show="isLoad" :src="catioro" @load="loaded">
        </transition>
        <div v-show="!isLoad" class="loading">Loading...</div>
    </div>
    <script type="text/javascript">
      var app = new Vue({
        el: '#app',
        data: {
          catioro: '',
          isLoad: false
        },
        created(){
          this.getCatioro()
        },
        methods:{
          getCatioro: function() {
            this.isLoad = false
            fetch('https://dog.ceo/api/breeds/image/random')
              .then(
                function(response) {
                  if (response.status !== 200) {
                    console.log('Looks like there was a problem. Status Code: ' +
                      response.status);
                    return;
                  }

                  // Examine the text in the response
                  response.json().then(function(data) {
                    this.catioro = data.message;
                    console.log(catioro);
                  });
                }
              )
              .catch(function(err) {
                console.log('Fetch Error :-S', err);
              });
          },
          loaded() {
            this.isLoad = true
          }
        }
      })
    </script>
  </body>

</html>
